<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <title>Converter</title>
  </head>
  <body class="bg-gray-100">
    <header class="px-5 py-2 flex justify-center bg-white relative">
      <a
        href="./index.html"
        class="text-blue-500 hover:underline absolute left-5 top-2.5"
      >
        Back
      </a>
      <h1 class="text-2xl font-bold">Temperature Converter</h1>
    </header>
    <section class="container mx-auto mt-8 text-center">
      <div class="p-4 border rounded-lg max-w-lg m-auto bg-white">
        <form
          hx-trigger="submit"
          hx-post="/api/converter/convert"
          hx-target="#result"
          hx-indicator="#loading"
        >
          <label for="fahrenheit">Fahrenheit:</label>
          <input
            type="number"
            id="fahrenheit"
            name="fahrenheit"
            class="border p-2 rounded"
            value="32"
            required
          />
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Convert
          </button>
        </form>
      </div>
      <span class="htmx-indicator" id="loading">
        <img src="./images/loader.gif" alt="Loading..." class="m-auto h-10" />
      </span>
      <div id="result"></div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <title>HTMX first app</title>
  </head>
  <body class="bg-gray-100">
    <header class="px-5 py-2 flex justify-center bg-white relative">
      <a
        href="./index.html"
        class="text-blue-500 hover:underline absolute left-5 top-2.5"
      >
        Back
      </a>
      <h1 class="text-2xl font-bold">Request Example</h1>
    </header>
    <section class="text-center">
      <button
        hx-get="/api/users"
        hx-trigger="click"
        hx-target="#users"
        hx-indicator="#loading"
        hx-vals='{"limit": 7}'
        class="bg-green-500 text-white py-2 px-3 my-5 rounded-lg"
      >
        Fetch Users
      </button>
      <span class="htmx-indicator" id="loading">
        <img src="./images/loader.gif" alt="Loading..." class="m-auto h-10" />
      </span>
      <div id="users"></div>
    </section>
  </body>
</html>
